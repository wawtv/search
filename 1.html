<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Box</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.search-box {
  display: flex;
  align-items: center;
  max-width: 700px;
  margin: 0 auto;
  padding: 0px;
  border: 2px solid #2196F3;
  border-radius: 5px;
}

.search-box input[type="text"] {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 5px;
  outline: none;
}

.search-box button {
  padding: 8px 15px;
  background-color: #2196F3;
  color: white;
  border: none;
  //border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body><center><h3>Search Box with button  </h3></center>

<div class="search-box">
  <input type="text" placeholder="Search...">
  <button type="submit">Search</button>
</div>

</body>
</html>
